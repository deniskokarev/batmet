CONFIG_LOG=y
CONFIG_GPIO=y
CONFIG_DAC=y
CONFIG_ADC=y
# CONFIG_OPAMP is enabled in Kconfig.devconfig of the board
CONFIG_PWM=y
CONFIG_FPU=y # for efficiency, but takes ~300 bytes of .text and .data

CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y
CONFIG_SETTINGS=y
CONFIG_SETTINGS_RUNTIME=y
CONFIG_SETTINGS_NVS=y

# saving some program and RAM space
# by disabling non-critical shell commands
CONFIG_ADC_SHELL=n
CONFIG_DAC_SHELL=n
CONFIG_KERNEL_SHELL=n
CONFIG_DEVICE_SHELL=n
CONFIG_DEVMEM_SHELL=n
CONFIG_DATE_SHELL=n
CONFIG_FLASH_SHELL=n

CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=512
